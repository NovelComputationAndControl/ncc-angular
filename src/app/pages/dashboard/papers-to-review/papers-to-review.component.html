<div class="row justify-content-center">
  <!--Error Messages-->
  <div *ngIf="message" class="col-12">
    <ngb-alert [type]="messageType" [dismissible]="false">
      <strong>Warning!</strong> {{ message }}
    </ngb-alert>
  </div>

  <div class="text-center">
    <h1>Your to-review papers</h1>
    <p class="text-secondary">You have been requested to review the following papers:</p>

    <table class="table table-hover table-responsive">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Status</th>
        <th scope="col">Editor</th>
        <th scope="col">Review</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let paper of data; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td class="text-capitalize"><a [routerLink]="'/paper/'+paper.id">{{paper.title | slice:0:30 }}</a></td>
        <td class="text-capitalize">{{ paper.status}}</td>
        <td *ngIf="paper.editor" class="text-capitalize">{{ paper.editor.first_name }} {{ paper.editor.last_name }}</td>
        <td *ngIf="!paper.editor" class="text-capitalize">Not Assigned</td>
        <td class="text-capitalize">
          <!-- TODO: Add review and edit review -->
          <button class="btn btn-primary" (click)="addReview(paper)">Add Review</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
