<main class="container">
  <div class="row justify-content-center">
    <!--Error Messages-->
    <div *ngIf="message" class="col-12">
      <ngb-alert [type]="messageType" [dismissible]="false">
        <strong>Warning!</strong> {{ message }}
      </ngb-alert>
    </div>
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="col-12">
      <ngb-alert [type]="'danger'" [dismissible]="false">
        <strong>Warning!</strong>
        <span *ngIf="email.errors.required">
          Email is required.
        </span>
      </ngb-alert>
    </div>
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="col-12">
      <ngb-alert [type]="'danger'" [dismissible]="false">
        <strong>Warning!</strong>
        <span *ngIf="password.errors.required">
          Password is required.
        </span>
        <span *ngIf="password.errors.minlength">
          Password must be at least 4 characters long.
        </span>
      </ngb-alert>
    </div>

    <!--Form-->
    <div class="col-lg-6 col-md-8 col-sm-12 col-xs-12">
      <div class="text-center">
        <h1>Login</h1>
        <p class="text-secondary">Welcome back!</p>
      </div>

      <form class="py-5"
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit(loginForm.value)"
      >
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                 placeholder="Enter email"
                 [formControl]="email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password"
                 [formControl]="password">
        </div>

        <button type="submit" class="btn btn-block btn-primary"
                [ngClass]="{
          'disabled': password.invalid || email.invalid
        }">Login
        </button>
      </form>

      <p><i class="fas fa-user-plus"></i> Don't have an account? <a routerLink="/register">Register!</a></p>
    </div>
  </div>
</main>
